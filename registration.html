<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Input your username" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="gamelaforant@gmail.com" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Confirm your password" id="password2"/>
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                </div>
            <div class="form-control-checkbox">
                <input type="checkbox" name="agreement" id="checkbox"><label for="agreement">I agree with the terms and conditions</label>
            </div>
            <a href="success.html"><button>Submit</button></a>
        </form>
    </div>
    
    
</body>
